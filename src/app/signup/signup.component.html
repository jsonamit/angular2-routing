
<div class="row">
  <div class="col-md-3 col-md-offset-4">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name"  placeholder="name"    required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="Email"  placeholder="Email"    required />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="address" class="form-control" name="address"  placeholder="address"   required />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="city" class="form-control" name="city"  placeholder="city"   required />
      </div>
      <button type="submit" class="btn btn-block btn-primary" >Signup</button>

    </form>
  </div>
</div>
